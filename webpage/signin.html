<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LogIn</title>
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    body {
      margin: 0px;
    }

    .container {
      display: flex;
    }

    .app_body {
      margin-top: 60px;
    }

    .form-input-style {
      padding: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <section id="header">
      <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
          <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
              aria-label="Open navigation menu">menu</button>
            <span class="mdc-top-app-bar__title">Test </span>
          </section>
          <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
            <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
              aria-label="Favorite">favorite</button>
            <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
              aria-label="Search">search</button>
            <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
              aria-label="Options">more_vert</button>
          </section>
        </div>
      </header>
    </section>
    <section id="drawer">
      <aside class="mdc-drawer mdc-drawer--modal">
        <div class="mdc-drawer__content">
          <nav class="mdc-deprecated-list">
            <a class="mdc-deprecated-list-item mdc-deprecated-list-item--activated" href="/" aria-current="page" tabindex="0">
              <span class="mdc-deprecated-list-item__ripple"></span>
              
              <span class="mdc-deprecated-list-item__text">Home</span>
            </a>
            <a class="mdc-deprecated-list-item" href="/signin">
              <span class="mdc-deprecated-list-item__ripple"></span>
              
              <span class="mdc-deprecated-list-item__text">Sign In</span>
            </a>
            <a class="mdc-deprecated-list-item" href="/signup">
              <span class="mdc-deprecated-list-item__ripple"></span>
            
              <span class="mdc-deprecated-list-item__text">Sign Up</span>
            </a>
          </nav>
        </div>
      </aside>
      <div id="scrollbar" class="mdc-drawer-scrim">
      </div>
    </section>

    <div class="app_body">
      <section id="content">


        <div class="mdc-layout-grid">
          <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell">

              <form id="signinForm" >
                <div class="mdc-card">
                  <!-- <div class="mdc-card__primary-action"> -->

                  <!-- ... additional primary action content ... -->
                  <div class="mdc-form-field form-input-style">
                    <label class="mdc-text-field mdc-text-field--outlined">
                      <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__notch">
                          <span class="mdc-floating-label" id="my-label-id">Email</span>
                        </span>
                        <span class="mdc-notched-outline__trailing"></span>
                      </span>
                      <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id" id="email"
                        name="email">
                    </label>
                  </div>
                  <div class="mdc-form-field form-input-style">
                    <label class="mdc-text-field mdc-text-field--outlined">
                      <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__notch">
                          <span class="mdc-floating-label" id="my-label-id">Password</span>
                        </span>
                        <span class="mdc-notched-outline__trailing"></span>
                      </span>
                      <input type="password" class="mdc-text-field__input" aria-labelledby="my-label-id" id="password"
                        name="password">
                    </label>
                  </div>


                  <div class="mdc-card__ripple"></div>
                </div>
                <div class="mdc-card__actions">
                  <div class="mdc-card__action-buttons">
                    <button class="mdc-button mdc-card__action mdc-card__action--button">
                      <div class="mdc-button__ripple"></div>
                      <span class="mdc-button__label">Sign In</span>
                    </button>
                  </div>
                  <a href="/forget" >
                    Forget Password
                  </a>
                


                  <div class="mdc-card__action-icons">
                    <!-- <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="Share">share</button>
              <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="More options">more_vert</button> -->
                  </div>
                </div>
              </form>
            </div>

          </div>

        </div>
        
    </section>
  </div>

  </div>

  <script >
    const topAppBarElement = document.querySelector('.mdc-top-app-bar');
    const topAppBar =mdc.topAppBar.MDCTopAppBar.attachTo(topAppBarElement);
    const drawer = mdc.drawer.MDCDrawer.attachTo(document.querySelector('.mdc-drawer'));
    topAppBar.setScrollTarget(document.getElementById('scrollbar'));
    topAppBar.listen('MDCTopAppBar:nav', ()=>{
      drawer.open= !drawer.open;
    });
    //  const formField = mdc.formField.MDCFormField.attachTo(document.querySelector('.mdc-form-field'));
    //const textField =mdc.textField.MDCTextField.attachTo(document.querySelector('.mdc-text-field'));
    const textFieldelelem = [].slice.call(document.querySelectorAll('.mdc-text-field'));
    textFieldelelem.forEach((textFieldel) => {
      mdc.textField.MDCTextField.attachTo(textFieldel);

    });
    $(document).ready(function () {
      $("#signinForm").submit(function (e) {

        // Stop form from submitting normally
        e.preventDefault();

        //get by id
        //  var email = $("#email").val()
        //var password = $("#password").val()
       // alert(email + " " + password)
        $.ajax({
          async: true,
          type: "POST",
          dataType: "text",
          url: '/signin',
          data: $('#signinForm').serialize(),
          success: function () { },
          error: function () { }
        }).done(function (res) {
          console.log(res);
          const checkres='Log in succesfully\n';
  
      if(res === checkres ){
          window.location.assign("/")
        }
        });  
    });

    });

  </script>

</body>

</html>
