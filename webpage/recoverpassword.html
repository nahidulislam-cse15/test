<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecoverPassword</title>
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <style>
    body {
      margin: 0px;
    }

    .container {
      display: flex;
    }

    .app_body {
      margin-top: 60px;
    }

    .form-input-style {
      padding: 10px;
    }
  </style>
</head>

<body>

  <div class="container">

    <section id="header">
      <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
          <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
              aria-label="Open navigation menu">menu</button>
            <span class="mdc-top-app-bar__title">Test </span>
          </section>
          <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
            <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
              aria-label="Favorite">favorite</button>
            <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
              aria-label="Search">search</button>
            <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
              aria-label="Options">more_vert</button>
          </section>
        </div>
      </header>
    </section>
    <section id="drawer">
      <aside class="mdc-drawer mdc-drawer--modal">
        <div class="mdc-drawer__content">
          <nav class="mdc-deprecated-list">
            <a class="mdc-deprecated-list-item mdc-deprecated-list-item--activated" href="/" aria-current="page" tabindex="0">
              <span class="mdc-deprecated-list-item__ripple"></span>
              
              <span class="mdc-deprecated-list-item__text">Home</span>
            </a>
            <a class="mdc-deprecated-list-item" href="/signin">
              <span class="mdc-deprecated-list-item__ripple"></span>
              
              <span class="mdc-deprecated-list-item__text">Sign In</span>
            </a>
            <a class="mdc-deprecated-list-item" href="/signup">
              <span class="mdc-deprecated-list-item__ripple"></span>
            
              <span class="mdc-deprecated-list-item__text">Sign Up</span>
            </a>
          </nav>
        </div>
      </aside>
      <div id="scrollbar" class="mdc-drawer-scrim">
      </div>
    </section>

    <div class="app_body">

      <section id="content">

        <div class="mdc-layout-grid">
          <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell">

              <form id="recoverForm">
                <div class="mdc-card">
                  <!-- <div class="mdc-card__primary-action"> -->

                  <!-- ... additional primary action content ... -->

                  <div class="mdc-form-field form-input-style">

                    <label class="mdc-text-field mdc-text-field--outlined">
                      <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__notch">
                          <span class="mdc-floating-label">Email</span>
                        </span>
                        <span class="mdc-notched-outline__trailing"></span>
                      </span>
                      <input type="email" class="mdc-text-field__input" aria-labelledby="my-label-id" name="email"
                        id="email">
                    </label>

                  </div>

                  <div class="mdc-form-field form-input-style">
                    <label class="mdc-text-field mdc-text-field--outlined">
                      <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__notch">
                          <span class="mdc-floating-label" id="my-label-id">New Password</span>
                        </span>
                        <span class="mdc-notched-outline__trailing"></span>
                      </span>
                      <input type="password" name="newpassword" class="mdc-text-field__input" aria-labelledby="my-label-id"
                        id="newpassword">
                    </label>
                  </div>

                  <div class="mdc-form-field form-input-style">
                    <label class="mdc-text-field mdc-text-field--outlined">
                      <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__notch">
                          <span class="mdc-floating-label" id="my-label-id">Confirm Password</span>
                        </span>
                        <span class="mdc-notched-outline__trailing"></span>
                      </span>
                      <input type="password" name="confirmpassword" class="mdc-text-field__input" aria-labelledby="my-label-id"
                        id="confirmpassword">
                    </label>
                  </div>

                  <div class="mdc-card__ripple">

                  </div>

                </div>

                <div class="mdc-card__actions">
                  <div class="mdc-card__action-buttons">
                    <button type="submit" class="mdc-button mdc-card__action mdc-card__action--button" >
                      <div class="mdc-button__ripple"></div>
                      <span class="mdc-button__label">RESET</span>
                    </button>
                   
                  </div>
                  <div class="mdc-card__action-icons">
                  </div>
                </div>

              </form>

            </div>

          </div>
        </div>

      </section>

    </div>

  </div>


  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>

  <script>
    const topAppBarElement = document.querySelector('.mdc-top-app-bar');
    const topAppBar =mdc.topAppBar.MDCTopAppBar.attachTo(topAppBarElement);
    const drawer = mdc.drawer.MDCDrawer.attachTo(document.querySelector('.mdc-drawer'));
    topAppBar.setScrollTarget(document.getElementById('scrollbar'));
    topAppBar.listen('MDCTopAppBar:nav', ()=>{
      drawer.open= !drawer.open;
   });
    
    const textFieldelelem = [].slice.call(document.querySelectorAll('.mdc-text-field'));
    textFieldelelem.forEach((textFieldel) => {
      mdc.textField.MDCTextField.attachTo(textFieldel);
    });

    $(document).ready(function () {

      $("#recoverForm").submit(function (e) {

        e.preventDefault();

        $.ajax({
          async: true,
          type: "POST",
          dataType: "text",//json|text
          url: '/recover',
          data: $("#recoverForm").serialize(),
          success: function () { },
          error: function () { }

        }).done(function (res) {
          console.log(res);
          const checkres='Password was Successfully Updated\n'
        if(res === checkres ){
            window.location.assign("/")
          }
        });
      });
    });

  </script>
</body>

</html>
